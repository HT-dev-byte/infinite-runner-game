name: Daily Commit

on:
  schedule:
    # Runs every day at 05:30 UTC (example fixed time, adjust if needed)
    - cron: "30 5 * * *"
  workflow_dispatch: # allows manual trigger

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update log file (25f1001318@ds.study.iitm.ac.in)
        run: |
          echo "Daily update: $(date -u)" >> daily_log.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "25f1001318@ds.study.iitm.ac.in"
          git add daily_log.txt
          git commit -m "Automated daily commit on $(date -u)"
          git push
