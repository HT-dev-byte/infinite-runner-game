name: Matrix Build (build-c99b8d4)

on:
  # Allows you to run the workflow manually from the Actions tab
  workflow_dispatch:
  # Optional: Run automatically when a commit is pushed to 'build' branch
  push:
    branches: [ build ]

jobs:
  build:
    strategy:
      matrix:
        version: [14, 16, 18]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Identifier step (required by challenge)
      - name: matrix-c99b8d4
        run: echo "Building for Node version ${{ matrix.version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          echo "Matrix variant: ${{ matrix.version }}" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-c99b8d4-v${{ matrix.version }}
          path: output.txt
